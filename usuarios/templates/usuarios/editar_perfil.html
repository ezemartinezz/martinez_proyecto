{% extends "base.html" %}
{% block title_head %}
Editar perfil
{% endblock title_head %}

{% block h1_header %} Editar perfil de {{user.username}}{% endblock h1_header %} 

{% block main %}
<p>
<form action =  {% url "usuarios:editar_perfil" %} method='post' enctype= 'multipart/form-data'>
    {% csrf_token %}
    
    {{form}}
    <input type="submit" value="Editar">

</form>
</p>
<p>
    <a href = {% url "usuarios:cambiar_contraseña" %}> Cambiar contraseña</a>
</p>
{% endblock main %}
